<div class="container">
    <div class="header">
        <div class="back-page">
            <i class="material-icons button-icon button-icon-clickable" (click)="goBack()">arrow_back</i>
        </div>
        <div class="title">
            <h1>Aliquip</h1>
        </div>
    </div>

    <ul class="list">
        <li class="thead">
            <div [class.expend]="checkAll">
                <div>
                    <i class="material-icons button-icon" *ngIf="!checkAll"
                        (click)="toggleCheckAll(true)">check_box_outline_blank</i>
                    <i class="material-icons button-icon" *ngIf="checkAll" (click)="toggleCheckAll(false)">check_box</i>
                </div>
                <div>
                    <p>Commodo elit</p>
                </div>
                <div>
                    <i class="material-icons button-icon button-icon-clickable" *ngIf="checkAll">delete</i>
                    <i class="material-icons button-icon button-icon-clickable" [class.margin-left-1]="checkAll" (click)="search()">search</i>
                    <i class="material-icons button-icon button-icon-clickable margin-left-1" (click)="add()">add</i>
                    <i class="material-icons button-icon button-icon-clickable margin-left-1" (click)="map()">expand_more</i>
                    <!-- <i class="material-icons button-icon button-icon-clickable float-right">done_outline</i>
                    <i class="material-icons button-icon button-icon-clickable float-right bold">delete</i> -->
                </div>
            </div>
        </li>
        <!-- <li class="thead-second">
                    <div>
                            <input type="text" class="textbox" placeholder="Search..."> 
                    </div>
                </li> -->
        <!-- <li class="thead-second">
                    <div>
                        <input type="text" class="textbox" placeholder="Name">
                        <input type="text" class="textbox" placeholder="Description">
                        <div class="element-right">
                            <button class="button">Add</button>
                            <button class="button">Cancel</button>
                        </div>
                    </div>
                </li> -->
        <li *ngFor="let word of data; let index = index" (click)="word.selected = !word.selected">
            <div>
                <div>
                    <i class="material-icons" *ngIf="word.selected">check</i>
                </div>
                <div>
                    <p>{{ word.name }}</p>
                    <i>{{ word.mean }}</i>
                </div>
                <div *ngIf="word.selected">
                    <i class="material-icons button-icon button-icon-clickable" (click)="edit(); $event.stopPropagation()">edit</i>
                    <i class="material-icons button-icon button-icon-clickable margin-left-1" (click)="delete(); $event.stopPropagation()">delete</i>
                    <i class="material-icons button-icon button-icon-clickable margin-left-1" (click)="more(); $event.stopPropagation()">more_horiz</i>
                </div>
            </div>
        </li>

    </ul>
</div>
